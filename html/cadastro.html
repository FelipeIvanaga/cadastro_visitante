<DOCTYPE html>

  <head>
    <meta charset="uft-8">
    <title>Sistema</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="cadastro.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sistema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Apartamentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Moradores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Visitantes<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <ul class="navbar-nav mr-2">
            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <h1>Cadastrar visitante</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <form action="#" method="get" >
            <div class="form-group row">
              <div class="col-sm-6 col-lg-4">
                <input type="text" class="form-control" placeholder="Nome*" id="nome" required>
              </div>
              <div class="col-sm-6 col-lg-4">
                <input type="text" class="form-control" placeholder="Sobrenome*" id="sobrenome" required>
              </div>
              <div class="col-sm-6 col-lg-4">
                <input type="text" class="form-control" placeholder="CPF*" id="cpf" required>
              </div>
              <div class="col-sm-6 col-lg-4">
                <input type="text" class="form-control" placeholder="Telefone*" id="telefone" required>
              </div>
              <div class="col-sm-6 col-lg-4">
                <input type="text" class="form-control" placeholder="Celular" id="celular">
              </div>
              <div class="col-sm-6 col-lg-4">
                <input type="email" class="form-control" placeholder="E-mail" id="email">
              </div>
              <div class="col-sm-6 col-md-3">
                <select class="form-control" id="bloco" required>
                  <option value="">Blocos</option>
                  <option value="a">Bloco A</option>
                  <option value="B">Bloco B</option>
                  <option value="C">Bloco C</option>
                  <option value="D">Bloco D</option>
                </select>
              </div>
              <div class="col-sm-6 col-md-3">
                <select class="form-control" id="apt" required>
                  <option value="">Apartamentos</option>
                  <option value="apt1">Apt 1</option>
                  <option value="apt2">Apt 2</option>
                  <option value="apt3">Apt 3</option>
                  <option value="apt4">Apt 4</option>
                  <option value="apt5">Apt 5</option>
                  <option value="apt6">Apt 6</option>
                  <option value="apt7">Apt 7</option>
                  <option value="apt8">Apt 8</option>
                </select>
              </div>
              <div class="col-md-6 ">
                <input type="text" class="form-control" placeholder="Nome morador" readonly>
              </div>
              <div class="col-8"></div>
              <div class="col-6 col-sm-6 col-md-2">
                <input type="button" class="btn btn-secondary btn-block" value="Cancelar">
              </div>
              <div class="col-6 col-sm-6 col-md-2">
                <input type="submit" class="btn btn-success btn-block" value="Salvar">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>






    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>




</DOCTYPE>
